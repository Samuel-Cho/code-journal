<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="code-journal-header">
      <h3>Code Journal</h3>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form class="new-entry-form">
        <h2>New Entry</h2>
        <div class="url-image">
          <img class="unloaded-url-image" src="images/placeholder-image-square.jpg" alt="entry image">
        </div>
        <label for="entry-form-title">Title</label>
        <input
          name="title"
          type="text"
          id="entry-form-title">
        <label for="entry-form-photo-url">Photo URL</label>
        <input
          name="photo"
          type="url"
          id="entry-form-photo-url">
        <label for="entry-form-note">Notes</label>
        <textarea
          name="note"
          id="entry-form-note"
          rows="5"></textarea>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
